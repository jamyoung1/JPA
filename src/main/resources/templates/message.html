<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- Controller에서 받아온 변수를 여기서 적용 시킨다.
     meesage를 여기서 전송을 하면 여기서 담아서
     alert가 문구를 출력을 한다.
     replace -> page를 이동을 시켜줄 페이지 경로를 담아준다.
     -->
<script th:inline="javascript">

  /* <![CDATA[*/
      var message = [[${message}]];
      alert(message);

      location.replace([[${searchUrl}]]);
  /*]]>*/
</script>
<body>

</body>
</html>
