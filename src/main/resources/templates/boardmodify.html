<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 수정</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout  input{
        width: 100%;
        box-sizing: border-box;
    }
    .layout  textarea {
        width: 100%;
        margin-top: 20px;
        min-height: 300px;
    }

    h2 {
        text-align: center;
    }
</style>

<body>
<form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
  <h2>게시물 작성</h2>
  <div class="layout">
    <input type="text" name="title" th:value="${board.title}">
    <!-- textarea 는 value로 하면 안들어간다. -->
    <textarea name="content" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </div>
</form>
</body>
</html>
